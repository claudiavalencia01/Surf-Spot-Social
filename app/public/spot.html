<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surf Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-slate-50">
  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <a href="/index.html?tab=map" class="text-sm underline">← Back to map</a>
    <div>
      <h1 id="spot-name" class="text-3xl font-bold mb-0"></h1>
      <p id="spot-location" class="mt-0"></p>
      <p id="spot-coordinates" class="text-slate-500"></p>
    </div>
    <!-- tabs -->
    <div id="spot-tabs" class="mt-3 flex w-full rounded-full border border-slate-300 bg-white p-[2px]" role="tablist" aria-label="Spot sections">
      <button id="tab-button-info" class="flex-1 rounded-full py-1.5 text-sm font-medium bg-slate-900 text-white transition focus:outline-none" role="tab" aria-selected="true" aria-controls="tab-spot-info">
        Spot Details
      </button>
      <button id="tab-button-posts" class="flex-1 rounded-full py-1.5 text-sm font-medium text-slate-600 hover:bg-slate-50 transition focus:outline-none" role="tab" aria-selected="false" aria-controls="tab-posts">
        Posts
      </button>
    </div>

    <!-- tab content -->
     <section id="tab-spot-info" role="tabpanel" aria-labelledby="tab-button-info">
      <div class="mt-8 rounded-2xl bg-white shadow-sm border border-slate-200 p-6">
        <h2 id="weather-section-title" class="text-xl font-semibold text-slate-900 mb-5"> Weather Conditions </h2>

        <!-- current conditions -->
        <h3 class="text-base font-semibold text-slate-800 uppercase tracking-wide mb-3 border-b border-slate-200 pb-1"> Current Conditions </h3>
        <div id="current-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6"></div>

        <!-- today at a glance -->
        <h3 class="text-base font-semibold text-slate-800 uppercase tracking-wide mt-10 mb-3 border-b border-slate-200 pb-1"> Today at a Glance </h3>
        <div id="today-row" class="grid grid-cols-2 gap-6"></div>
      </div>
      
      <!-- direction trends-->
      <h3 class="text-lg font-medium text-slate-700 mb-2 mt-12 border-b border-slate-200 pb-1">Wind &amp; Swell Direction Trends (Last 12h / Next 12h)</h3>
      <div id="spot-direction-row" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      <div id="spot-trend-charts" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="spot-wind-speed-chart-container" class="rounded-xl bg-slate-50 border border-slate-200 p-4">
          <h4 class="text-sm font-semibold text-slate-700 mb-2">Wind Speed</h4>
          <div id="spot-wind-speed-chart" class="h-32"></div>
        </div>
        <div id="spot-swell-height-chart-container" class="rounded-xl bg-slate-50 border border-slate-200 p-4">
          <h4 class="text-sm font-semibold text-slate-700 mb-2">Swell Height</h4>
          <div id="spot-swell-height-chart" class="h-32"></div>
        </div>
      </div>

      <!-- 5-day forecast -->
      <h3 class="text-lg font-medium text-slate-700 mb-2 mt-12 border-b border-slate-200 pb-1">5 Day Forecast</h3>
      <div id="forecast-strip" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

      <!-- tips card -->
      <div id="tips-card" class="mt-8 rounded-2xl bg-slate-100 p-6">
        <h3 class="font-semibold">Tips From Other Surfers</h3>
        <p class="text-slate-500 mt-2" id="tips-empty">No tips yet — be the first to share one.</p>
      </div>
    </section>
    
    <section id="tab-posts" hidden> def </section>


    <div id="mini-map" class="h-[320px] rounded-xl"></div>
  </main>
  <script src="/js/weather-utils.js"></script>
  <script src="/js/spot.js"></script>
</body>
</html>
