<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Surf Spot Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gradient-to-b from-sky-50 via-white to-white min-h-screen flex flex-col text-slate-900">

  <!-- NAV -->
  <header class="border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-16 px-4">
      <a href="/" class="font-semibold tracking-wide uppercase text-sky-700">SurfSpot Social</a>
      <div class="flex gap-3 text-sm">
        <a href="/login" class="text-slate-500 hover:text-slate-900">Log in</a>
      </div>
    </div>
  </header>

  <!-- REGISTER FORM -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white/90 border border-sky-100 rounded-3xl shadow-2xl shadow-sky-100 p-8">
      <div class="text-center space-y-2 mb-6">
        <p class="text-xs uppercase tracking-[0.35em] text-slate-400">New member</p>
        <h1 class="text-3xl font-semibold">Create Your Account</h1>
      </div>
      <form id="registerForm" class="space-y-4">
        <div class="flex gap-4">
          <input type="text" id="first_name" placeholder="First Name" required
                 class="w-1/2 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring focus:ring-sky-200" />
          <input type="text" id="last_name" placeholder="Last Name" required
                 class="w-1/2 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring focus:ring-sky-200" />
        </div>

        <input type="text" id="username" placeholder="Username" required
               class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring focus:ring-sky-200" />

        <input type="email" id="email" placeholder="Email" required
               class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring focus:ring-sky-200" />

        <input type="password" id="password" placeholder="Password" required
               class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring focus:ring-sky-200" />

        <button type="submit"
                class="w-full bg-gradient-to-r from-sky-600 to-blue-600 text-white py-3 rounded-full font-semibold shadow hover:shadow-lg transition">
          Sign Up
        </button>

        <p id="msg" class="text-center text-sm mt-3 text-slate-600"></p>

        <p class="text-center text-sm text-slate-500">
          Already have an account?
          <a href="/login" class="text-sky-700 font-medium hover:underline">Log in</a>
        </p>
      </form>
    </div>
  </main>

  <script src="/js/register.js"></script>
</body>
</html>
