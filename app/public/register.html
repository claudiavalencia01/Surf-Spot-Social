<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Surf Spot Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

  <!-- NAV -->
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-14 px-4">
      <a href="/" class="font-semibold tracking-wide uppercase">SURFSPOT</a>
      <div class="flex gap-3 text-sm">
        <a href="/login" class="text-slate-500 hover:text-slate-900">Log in</a>
      </div>
    </div>
  </header>

  <!-- REGISTER FORM -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
      <h1 class="text-2xl font-semibold mb-6 text-center">Create Your Account</h1>
      <form id="registerForm" class="space-y-4">
        <div class="flex gap-4">
          <input type="text" id="first_name" placeholder="First Name" required
                 class="w-1/2 border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-slate-200" />
          <input type="text" id="last_name" placeholder="Last Name" required
                 class="w-1/2 border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-slate-200" />
        </div>

        <input type="text" id="username" placeholder="Username" required
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-slate-200" />

        <input type="email" id="email" placeholder="Email" required
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-slate-200" />

        <input type="password" id="password" placeholder="Password" required
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-slate-200" />

        <button type="submit"
                class="w-full bg-slate-900 text-white py-2 rounded-lg font-semibold hover:bg-slate-800 transition">
          Sign Up
        </button>

        <p id="msg" class="text-center text-sm mt-3 text-slate-600"></p>

        <p class="text-center text-sm text-slate-500">
          Already have an account?
          <a href="/login" class="text-slate-900 font-medium hover:underline">Log in</a>
        </p>
      </form>
    </div>
  </main>

  <script src="/js/register.js"></script>
</body>
</html>
