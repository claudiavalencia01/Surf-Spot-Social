<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile - SurfSpot Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gradient-to-b from-sky-50 via-white to-white min-h-screen text-slate-900">

  <!-- NAVBAR (same as index.html) -->
  <header class="border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-16 px-4">
      <a href="/" class="font-semibold tracking-wide uppercase text-sky-700">SurfSpot Social</a>

      <!-- Auth section updated by auth.js -->
      <div id="auth-section" class="flex gap-4 text-sm"></div>
    </div>
  </header>

  <!-- MAIN PROFILE CARD -->
  <main class="max-w-2xl mx-auto mt-10 bg-white/90 border border-sky-100 rounded-3xl p-8 shadow-2xl shadow-sky-100">

    <div class="space-y-2 mb-6">
      <p class="text-xs uppercase tracking-[0.35em] text-slate-400">Personal tide log</p>
      <h1 class="text-3xl font-bold">Your Profile</h1>
    </div>

    <form id="profile-form" class="space-y-5">

      <!-- First Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">First Name</label>
        <input id="first_name" type="text"
               class="w-full border border-slate-200 rounded-xl p-3 focus:ring focus:ring-sky-200" />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">Last Name</label>
        <input id="last_name" type="text"
               class="w-full border border-slate-200 rounded-xl p-3 focus:ring focus:ring-sky-200" />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input id="email" type="email"
               class="w-full border border-slate-200 rounded-xl p-3 focus:ring focus:ring-sky-200" />
      </div>

      <!-- Bio -->
      <div>
        <label class="block mb-1 text-sm font-medium">Bio</label>
        <textarea id="bio"
          class="w-full border border-slate-200 rounded-xl p-3 focus:ring focus:ring-sky-200"
          rows="4"></textarea>
      </div>

      <button type="submit"
        class="px-6 py-3 rounded-full bg-gradient-to-r from-sky-600 to-blue-600 text-white font-semibold shadow hover:shadow-lg transition">
        Save Changes
      </button>

      <p id="save-message" class="text-green-600 font-semibold mt-3 hidden">
        Saved successfully!
      </p>
    </form>
  </main>

  <!-- PROFILE JS -->
  <script>
    async function loadProfile() {
      const res = await fetch("/api/users/me");
      const data = await res.json();

      if (!data.user) {
        window.location.href = "/login.html";
        return;
      }

      const u = data.user;

      document.getElementById("first_name").value = u.first_name || "";
      document.getElementById("last_name").value = u.last_name || "";
      document.getElementById("email").value = u.email || "";
      document.getElementById("bio").value = u.bio || "";
    }

    async function saveProfile(event) {
      event.preventDefault();

      const body = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        bio: document.getElementById("bio").value,
        profile_pic_url: null
      };

      const res = await fetch("/api/users/me", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        const msg = document.getElementById("save-message");
        msg.classList.remove("hidden");
        setTimeout(() => msg.classList.add("hidden"), 2000);
      } else {
        alert("Error saving profile");
      }
    }

    document.getElementById("profile-form").addEventListener("submit", saveProfile);

    loadProfile();
  </script>

  <!-- Nav auth behavior -->
  <script src="/js/auth.js"></script>

</body>
</html>
