<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile - SurfSpot Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-slate-50 min-h-screen">

  <!-- NAVBAR (same as index.html) -->
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-14 px-4">
      <a href="/" class="font-semibold tracking-wide uppercase">SURFSPOT</a>

      <!-- Auth section updated by auth.js -->
      <div id="auth-section" class="flex gap-4 text-sm"></div>
    </div>
  </header>

  <!-- MAIN PROFILE CARD -->
  <main class="max-w-2xl mx-auto mt-10 bg-white border rounded-xl p-6 shadow">

    <h1 class="text-3xl font-bold mb-6">Your Profile</h1>

    <form id="profile-form" class="space-y-5">

      <!-- First Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">First Name</label>
        <input id="first_name" type="text"
               class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200" />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">Last Name</label>
        <input id="last_name" type="text"
               class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200" />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input id="email" type="email"
               class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200" />
      </div>

      <!-- Bio -->
      <div>
        <label class="block mb-1 text-sm font-medium">Bio</label>
        <textarea id="bio"
          class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200"
          rows="4"></textarea>
      </div>

      <button type="submit"
        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Save Changes
      </button>

      <p id="save-message" class="text-green-600 font-semibold mt-3 hidden">
        Saved successfully!
      </p>
    </form>
  </main>

  <!-- PROFILE JS -->
  <script>
    async function loadProfile() {
      const res = await fetch("/api/users/me");
      const data = await res.json();

      if (!data.user) {
        window.location.href = "/login.html";
        return;
      }

      const u = data.user;

      document.getElementById("first_name").value = u.first_name || "";
      document.getElementById("last_name").value = u.last_name || "";
      document.getElementById("email").value = u.email || "";
      document.getElementById("bio").value = u.bio || "";
    }

    async function saveProfile(event) {
      event.preventDefault();

      const body = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        bio: document.getElementById("bio").value,
        profile_pic_url: null
      };

      const res = await fetch("/api/users/me", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        const msg = document.getElementById("save-message");
        msg.classList.remove("hidden");
        setTimeout(() => msg.classList.add("hidden"), 2000);
      } else {
        alert("Error saving profile");
      }
    }

    document.getElementById("profile-form").addEventListener("submit", saveProfile);

    loadProfile();
  </script>

  <!-- Nav auth behavior -->
  <script src="/js/auth.js"></script>

</body>
</html>
